<div id="outer-container">
  <div id="search-container">
    <form>
      <mat-form-field>
        <input type="text" placeholder="Search for a book..." matInput [(ngModel)]="searchText" name="bookSearch">
      </mat-form-field>
      <button mat-raised-button (click)="onSearchButtonClick()">Search</button>
    </form>
    
    <div class="book-results-cont" *ngFor="let book of bookSearchResults">
      {{ book.title }}  -  {{ book.author }}
    </div>
  </div>
</div>
