<form>
    <mat-form-field>
      <input type="text" placeholder="Search for a book..." matInput [(ngModel)]="searchText" name="bookSearch">
    </mat-form-field>
    <button mat-raised-button (click)="onSearchButtonClick()">Search</button>
  </form>

  <div *ngFor="let book of bookSearchResults">
    {{ book.title }} | {{ book.author }} | {{ book.isbn }}
  </div>
